    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 20px;
        border: 3px solid transparent;
      }
      /* Loading Screen Animations */
      @keyframes animate-subtle-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .animate-subtle-pulse {
        animation: animate-subtle-pulse 2s ease-in-out infinite;
      }

      @keyframes animate-loading-bar {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
      .animate-loading-bar {
        animation: animate-loading-bar 1.5s linear infinite;
      }

      @keyframes animate-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: animate-fade-in 0.5s ease-out forwards;
      }

      @keyframes animate-tip-slide-in {
        from {
          opacity: 0;
          transform: translateX(25px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-tip-slide-in {
        animation: animate-tip-slide-in 0.6s ease-out forwards;
      }

      /* Responsive Video Embed */
      .video-responsive {
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .video-responsive iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
    </style>
    <script>
      // Force dark mode
      document.documentElement.classList.add('dark');
    </script>
  <script>
    // Polyfill 'process' to prevent a crash in browser environments from libraries

    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    }
  </script>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {

            });
        });
